<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link rel="stylesheet" href="Timer(Pomodoro)2.css">
    </head>
    <body class="body">
        <div class="TitleBox">
            <h1 class="Title">25 Minutes Pomodoro Timer</h1>
        </div>
        <div class="Box">
            <p class="Time">25:00</p>    
        </div>
        <div class="ButtonBox">
            <button class="SSButton">Start</button>
            <button class="ResetButton">Reset</button>
        </div>
        <div class="CountBox">
            <p class="Counter">(25min) Counter :</p>
            <p class="CountNumber">0</p>
        </div>
        <div class="CreatBox">
            <p class="Creat">@Pedro</p>
        </div>
        <script src="Timer(Pomodoro)3.js"></script>  
    </body>
</html>
